<template>
    <p if.bind="_errorMessage" class="errormessage">${_errorMessage}</p>
    <section if.bind="_isAdmin">
        <h1>Edit</h1>

        <h4>Status</h4>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <form submit.trigger="onSubmit($event)">
                    <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                        <ul>
                            <li style="display:none"></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="StatusValue">StatusValue *</label>
                        <input class="form-control" type="text" data-val="true"
                            data-val-maxlength="The field StatusValue must be a string or array type with a maximum length of &#x27;64&#x27;."
                            data-val-maxlength-max="64"
                            data-val-minlength="The field StatusValue must be a string or array type with a minimum length of &#x27;1&#x27;."
                            data-val-minlength-min="1" id="StatusValue" maxlength="64" name="StatusValue"
                            value.bind="_status.statusValue" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="StatusValue"
                            data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Comment">Comment</label>
                        <input class="form-control" type="text" data-val="true"
                            data-val-maxlength="The field Comment must be a string or array type with a maximum length of &#x27;2048&#x27;."
                            data-val-maxlength-max="2048"
                            data-val-minlength="The field Comment must be a string or array type with a minimum length of &#x27;3&#x27;."
                            data-val-minlength-min="3" id="Comment" maxlength="2048" name="Comment" value.bind="_status.comment" />
                        <span class="text-danger field-validation-valid" data-valmsg-for="Comment"
                            data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="button" />
                    </div>
                 </form>
            </div>
        </div>

        <div>
            <a route-href="route: statusesIndex; params.bind: {}">Back to list</a>
        </div>
    </section>
</template>
