<template>
    <p if.bind="_errorMessage" class="errormessage">${_errorMessage}</p>
    <section if.bind="_isAdmin">
        <h1>Delete</h1>

        <h3 class="errormessage">Are you sure you want to delete this?</h3>
        <div>
            <h4>Status</h4>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">
                    StatusValue
                </dt>
                <dd class="col-sm-10">
                    ${_status.statusValue}
                </dd>
                <dt class="col-sm-2">
                    Comment
                </dt>
                <dd class="col-sm-10">
                    ${_status.comment}
                </dd>
                <dt class="col-sm-2">
                    GiftsCount
                </dt>
                <dd class="col-sm-10">
                    ${_status.giftsCount}
                </dd>
                <dt class="col-sm-2">
                    ReservedGiftsCount
                </dt>
                <dd class="col-sm-10">
                    ${_status.reservedGiftsCount}
                </dd>
                <dt class="col-sm-2">
                    ArchivedGiftsCount
                </dt>
                <dd class="col-sm-10">
                    ${_status.archivedGiftsCount}
                </dd>
                <dt class="col-sm-2">
                    DonateesCount
                </dt>
                <dd class="col-sm-10">
                    ${_status.donateesCount}
                </dd>
            </dl>
            <form submit.trigger="onSubmit($event)">
                <input type="submit" value="Delete" class="btn btn-danger" /> |
                <a route-href="route: statusesIndex; params.bind: {}">Back to List</a>
            </form>
        </div>
    </section>
</template>
