<template>
    <h1>Register</h1>

    <div class="row">
        <div class="col-md-4">
            <p if.bind="_successMessage" class="successmessage">${_successMessage}</p>
            <form if.bind="!_successMessage" id="register" method="post" submit.trigger="onSubmit($event)">
                <h4>Create a new account.</h4>
                <p if.bind="_errorMessage" class="errormessage">${_errorMessage}</p>
                <hr />
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li style="display:none"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="Input_FirstName">First name</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field First name must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field First name must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" data-val-required="The First name field is required."
                        id="Input_FirstName" maxlength="256" name="Input.FirstName" value.bind="_firstName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.FirstName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="Input_LastName">Last name</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field Last name must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field Last name must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" data-val-required="The Last name field is required."
                        id="Input_LastName" maxlength="256" name="Input.LastName" value.bind="_lastName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.LastName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="Input_Email">Email</label>
                    <input class="form-control" type="email" data-val="true"
                        data-val-email="The Email field is not a valid e-mail address."
                        data-val-required="The Email field is required." id="Input_Email" name="Input.Email"
                        value.bind="_email" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="Input_Password">Password</label>
                    <input class="form-control" type="password" data-val="true"
                        data-val-length="The Password must be at least 6 and at max 100 characters long."
                        data-val-length-max="100" data-val-length-min="6"
                        data-val-required="The Password field is required." id="Input_Password" maxlength="100"
                        name="Input.Password" value.bind="_password" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="Input_ConfirmPassword">Confirm password</label>
                    <input class="form-control" type="password" data-val="true"
                        data-val-equalto="The password and confirmation password do not match."
                        data-val-equalto-other="*.Password" data-val-required="The Confirm password field is required."
                        id="Input_ConfirmPassword" name="Input.ConfirmPassword" value.bind="_passwordConfirm" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword"
                        data-valmsg-replace="true"></span>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</template>
