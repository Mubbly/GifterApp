<template>
    <h1>Edit profile</h1>

    <hr />
    <div class="row">
        <div class="col-md-4">
            <p if.bind="_errorMessage" class="errormessage">${_errorMessage}</p>
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="FirstName">First name</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field FirstName must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field FirstName must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" id="FirstName" maxlength="256" name="FirstName" value.bind="_profile.firstName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="FirstName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="LastName">Last name</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field LastName must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field LastName must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" id="LastName" maxlength="256" name="LastName" value.bind="_profile.lastName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="LastName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Gender">Gender</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field Gender must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field Gender must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" id="Gender" maxlength="256" name="Gender" value.bind="_profile.gender" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Gender"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Bio">Bio</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field Bio must be a string or array type with a maximum length of &#x27;512&#x27;."
                        data-val-maxlength-max="512"
                        data-val-minlength="The field Bio must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" id="Bio" maxlength="512" name="Bio" value.bind="_profile.bio" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Bio"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Age">Age</label>
                    <input class="form-control" type="number" id="Age" name="Age" value.bind="_profile.age" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Age"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" data-val="true"
                            data-val-required="The IsPrivate field is required." id="IsPrivate" name="IsPrivate"
                            value="true" checked.bind="_profile.isPrivate" /> IsPrivate
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: profilesPersonal; params.bind: {}">Back to profile</a>
    </div>
</template>
