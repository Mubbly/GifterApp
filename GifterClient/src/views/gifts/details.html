<template>
    <h1>Details</h1>

    <p if.bind="_errorMessage" class="errormessage">${_errorMessage}</p>
    <div>
        <h4>Gift</h4>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2">
                Name
            </dt>
            <dd class = "col-sm-10">
                ${_gift.name}
            </dd>
            <dt class = "col-sm-2">
                Description
            </dt>
            <dd class = "col-sm-10">
                ${_gift.description}
            </dd>
            <dt class = "col-sm-2">
                Image
            </dt>
            <dd class = "col-sm-10">
                ${_gift.image}
            </dd>
            <dt class = "col-sm-2">
                Url
            </dt>
            <dd class = "col-sm-10">
                ${_gift.url}
            </dd>
            <dt class = "col-sm-2">
                PartnerUrl
            </dt>
            <dd class = "col-sm-10">
                ${_gift.partnerUrl}
            </dd>
            <dt class = "col-sm-2">
                IsPartnered
            </dt>
            <dd class = "col-sm-10">
                <input class="check-box" disabled="disabled" type="checkbox" checked.bind="_gift.isPartnered"/>
            </dd>
            <dt class = "col-sm-2">
                IsPinned
            </dt>
            <dd class = "col-sm-10">
                <input class="check-box" disabled="disabled" type="checkbox" checked.bind="_gift.isPinned" />
            </dd>
            <dt class = "col-sm-2">
                ActionType
            </dt>
            <dd class = "col-sm-10">
                ${_gift.actionType.actionTypeValue}
            </dd>
            <dt class = "col-sm-2">
                AppUser
            </dt>
            <dd class = "col-sm-10">
                ${_gift.appUser.id}
            </dd>
            <dt class = "col-sm-2">
                Status
            </dt>
            <dd class = "col-sm-10">
                ${_gift.status.statusValue}
            </dd>
            <dt class = "col-sm-2">
                Wishlist
            </dt>
            <dd class = "col-sm-10">
                ${_gift.wishlist.id}
            </dd>
            <dt class = "col-sm-2">
                ReservedGiftsCount
            </dt>
            <dd class = "col-sm-10">
                ${_gift.reservedGiftsCount}
            </dd>
            <dt class = "col-sm-2">
                ArchivedGiftsCount
            </dt>
            <dd class = "col-sm-10">
                ${_gift.archivedGiftsCount}
            </dd>
        </dl>
    </div>
    <div>
        <a route-href="route: giftsEdit; params.bind: { id: _gift.id }">Edit</a> |        
        <a route-href="route: giftsIndex; params.bind: {}">Back to List</a>    </div>
    </div>
</template>
