<template>
    <h1>Create</h1>

    <h4>Donatee</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li style="display:none"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="control-label" for="FirstName">FirstName</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field FirstName must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field FirstName must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" data-val-required="The FirstName field is required." id="FirstName"
                        maxlength="256" name="FirstName"
                        value.bind="_donatee.firstName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="FirstName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="LastName">LastName</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field LastName must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field LastName must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" id="LastName" maxlength="256" name="LastName"
                        value.bind="_donatee.lastName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="LastName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Gender">Gender</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field Gender must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field Gender must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" id="Gender" maxlength="256" name="Gender" 
                        value.bind="_donatee.gender"  />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Gender"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Age">Age</label>
                    <input class="form-control" type="number" id="Age" name="Age" value.bind="_donatee.age"  />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Age"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Bio">Bio</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field Bio must be a string or array type with a maximum length of &#x27;4096&#x27;."
                        data-val-maxlength-max="4096"
                        data-val-minlength="The field Bio must be a string or array type with a minimum length of &#x27;3&#x27;."
                        data-val-minlength-min="3" id="Bio" maxlength="4096" name="Bio" 
                        value.bind="_donatee.bio"  />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Bio"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="GiftName">GiftName</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field GiftName must be a string or array type with a maximum length of &#x27;256&#x27;."
                        data-val-maxlength-max="256"
                        data-val-minlength="The field GiftName must be a string or array type with a minimum length of &#x27;1&#x27;."
                        data-val-minlength-min="1" data-val-required="The GiftName field is required." id="GiftName"
                        maxlength="256" name="GiftName"
                        value.bind="_donatee.giftName" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="GiftName"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="GiftDescription">GiftDescription</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field GiftDescription must be a string or array type with a maximum length of &#x27;1024&#x27;."
                        data-val-maxlength-max="1024"
                        data-val-minlength="The field GiftDescription must be a string or array type with a minimum length of &#x27;3&#x27;."
                        data-val-minlength-min="3" id="GiftDescription" maxlength="1024" name="GiftDescription"
                        value.bind="_donatee.giftDescription" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="GiftDescription"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="GiftImage">GiftImage</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field GiftImage must be a string or array type with a maximum length of &#x27;2048&#x27;."
                        data-val-maxlength-max="2048"
                        data-val-minlength="The field GiftImage must be a string or array type with a minimum length of &#x27;3&#x27;."
                        data-val-minlength-min="3" id="GiftImage" maxlength="2048" name="GiftImage" 
                        value.bind="_donatee.giftImage" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="GiftImage"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="GiftUrl">GiftUrl</label>
                    <input class="form-control" type="text" data-val="true"
                        data-val-maxlength="The field GiftUrl must be a string or array type with a maximum length of &#x27;2048&#x27;."
                        data-val-maxlength-max="2048"
                        data-val-minlength="The field GiftUrl must be a string or array type with a minimum length of &#x27;3&#x27;."
                        data-val-minlength-min="3" id="GiftUrl" maxlength="2048" name="GiftUrl"
                        value.bind="_donatee.giftUrl" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="GiftUrl"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ActiveFrom">ActiveFrom</label>
                    <input class="form-control" type="datetime-local" data-val="true"
                        data-val-required="The ActiveFrom field is required." id="ActiveFrom" name="ActiveFrom"
                        value.bind="_donatee.activeFrom" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="ActiveFrom"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ActiveTo">ActiveTo</label>
                    <input class="form-control" type="datetime-local" data-val="true"
                        data-val-required="The ActiveTo field is required." id="ActiveTo" name="ActiveTo"
                        value.bind="_donatee.activeTo" />
                    <span class="text-danger field-validation-valid" data-valmsg-for="ActiveTo"
                        data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ActionTypeId">ActionTypeId</label>
                    <select class="form-control" data-val="true" data-val-required="The ActionTypeId field is required."
                        id="ActionTypeId" name="ActionTypeId" value.bind="_actionTypeId">
                        <option repeat.for="actionType of _actionTypes" value="${actionType.id}">
                            ${actionType.actionTypeValue}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="StatusId">StatusId</label>
                    <select class="form-control" data-val="true" data-val-required="The StatusId field is required."
                        id="StatusId" name="StatusId" value.bind="_statusId">
                        <option repeat.for="status of _statuses" value="${status.id}">${status.statusValue}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: donateesIndex; params.bind: { }">Back to List</a>
    </div>
</template>
