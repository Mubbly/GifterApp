<template>
    <h1>Details</h1>

    <p if.bind="_errorMessage" class="errormessage">${_errorMessage}</p>
    <div>

        <hr>
        <img src="#" title="Campaign ad image"/>
        <hr>
        <!-- <img src=/> "${_campaign.adImage}" -->
        <dl class="row">
            <dt class = "col-sm-2">
                Name
            </dt>
            <dd class = "col-sm-10">
                ${_campaign.name}
            </dd>
            <hr>
            <dt class = "col-sm-2">
                Description
            </dt>
            <dd class = "col-sm-10">
                ${_campaign.description}

            <dt class = "col-sm-2">

            <dd class = "col-sm-10">
